<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Permanent+Marker&family=Rubik+Moonrocks&family=Rubik+Puddles&family=Splash&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Bungee+Shade&family=Chelsea+Market&family=Permanent+Marker&family=Rubik+Moonrocks&family=Rubik+Puddles&family=Splash&family=Turret+Road:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>단하의 그림판</title>
  </head>
  <body>
    <span
      >Danna's <br />
      Painting Room</span
    >
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
      <div class="controls__range">
        <input
          type="range"
          id="jsRange"
          min="0.1"
          max="5.0"
          value="2.5"
          step="0.1"
        />
      </div>
      <div class="controls__btns">
        <button id="jsMode" style="font-size: 16px">Fill</button>
        <button id="jsSave" style="font-size: 16px">Save</button>
      </div>
      <div class="controls__colors" id="jsColors">
        <div class="controls__color jsColor" style="background-color: #e3342f">
          1
        </div>
        <div class="controls__color jsColor" style="background-color: #f6993f">
          2
        </div>
        <div class="controls__color jsColor" style="background-color: #ffed4a">
          3
        </div>
        <div class="controls__color jsColor" style="background-color: #38c172">
          4
        </div>
        <div class="controls__color jsColor" style="background-color: #4dc0b5">
          5
        </div>
        <div class="controls__color jsColor" style="background-color: #3490dc">
          6
        </div>
        <div class="controls__color jsColor" style="background-color: #6574cd">
          7
        </div>
        <div class="controls__color jsColor" style="background-color: #9561e2">
          8
        </div>
        <div class="controls__color jsColor" style="background-color: #f66d9b">
          9
        </div>
      </div>
    </div>
    <script src="app.js"></script>
    <script></script>
  </body>
</html>
